id: users
title: Описание api модуля users
description: |
    | Модуль содержит команды для управления пользователя.
type: jrs

add:
    type: jrs
    params:
        type: object
        required: ["name", "password", "group_id", "full_name", "language"]
        additionalProperties: false
        properties:
            name:
                type: string
            password:
                type: string
            group_id:
                type: integer
                min: 0
            full_name:
                type: string
            language:
                type: string
    result:
        type: object
        properties:
            id:
                type: integer
